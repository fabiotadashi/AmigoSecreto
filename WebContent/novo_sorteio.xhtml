<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:toolbar id="tb">
			<f:facet name="left">
				<p:breadCrumb>
					<p:menuitem value="" url="#" />
					<p:menuitem value="Listas de amigo Secreto" url="home.xhtml" />
					<p:menuitem value="Novo Sorteio" url="#" />
				</p:breadCrumb>
			</f:facet>
			<f:facet name="right">
				<p:button value="Meus Amigos Secretos" icon="fa fa-send-o"
					href="meu_amigo_secreto.xhtml" />
				<p:button value="Meus Sorteios" icon="fa fa-star-o"
					href="meu_sorteio.xhtml" />
				<p:commandButton value="Logout" icon="fa fa-sign-out"
					action="#{loginBean.logout}" />
			</f:facet>
		</p:toolbar>
		<p:sticky target="tb" />

		<h:form>
			<p:growl id="growl" for="message" showDetail="true" />
			<br />
			<p:panelGrid columns="2">
				<p:outputLabel value="Titulo: " for="titulo" />
				<p:inputText value="#{sorteioBean.titulo}" id="titulo"
					required="true" />
				<p:commandButton value="Salvar" action="#{sorteioBean.criar}"
					update="@form" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
