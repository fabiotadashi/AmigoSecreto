<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:toolbar id="tb">
			<f:facet name="left">
				<p:breadCrumb>
					<p:menuitem value="" url="#" />
					<p:menuitem value="Listas de amigo Secreto" url="home.xhtml" />
					<p:menuitem value="Meus Amigos Secretos" url="#" />
				</p:breadCrumb>
			</f:facet>
			<f:facet name="right">
				<p:button value="Meus Sorteios" icon="fa fa-star-o"
					href="meu_sorteio.xhtml" />
				<p:button value="Novo Sorteio" icon="fa fa-edit"
					href="novo_sorteio.xhtml" />
				<p:commandButton value="Logout" icon="fa fa-sign-out" action="#{loginBean.logout}" />
			</f:facet>
		</p:toolbar>
		<p:sticky target="tb" />
		<h:form>
			<p:growl id="growl" for="message" showDetail="true" />
			<h1>Meus Amigos Secretos</h1>
			<p:dataTable var="sorteioUsuario" value="#{amigoSecretoBean.sorteioUsuario}">
				<p:column headerText="Sorteio">
					<h:outputText value="#{sorteioUsuario.sorteio.titulo}" />
				</p:column>
				<p:column headerText="Meu Amigo Secreto">
					<h:outputText value="#{sorteioUsuario.amigoSecreto.nome}" rendered="#{sorteioUsuario.sorteio.sorteioRealizado}"/>
					<h:outputText value="Sorteio ainda nao realiazado" rendered="#{!sorteioUsuario.sorteio.sorteioRealizado}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
